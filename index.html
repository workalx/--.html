<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</title>
<style>
/* === Reset === */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* === Body === */
body {
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
  padding: 30px 20px;
  background:
    radial-gradient(circle at top, #1b2735 0%, #090a0f 60%);
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Headings === */
h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 18px;
  letter-spacing: 0.4px;
}

h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
  opacity: 0.9;
}

/* === Main container illusion === */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(76, 161, 175, 0.15), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(196, 113, 237, 0.15), transparent 40%);
  pointer-events: none;
}

/* === Input === */
input {
  width: 100%;
  max-width: 520px;
  padding: 16px 18px;
  margin-top: 12px;
  border-radius: 14px;
  font-size: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.06);
  color: #fff;
  backdrop-filter: blur(14px);
  outline: none;
  transition: all 0.25s ease;
}

input::placeholder {
  color: rgba(255,255,255,0.5);
}

input:focus {
  border-color: rgba(120, 180, 255, 0.7);
  box-shadow: 0 0 0 3px rgba(120,180,255,0.2);
}

/* === Button === */
button {
  width: 100%;
  max-width: 520px;
  margin-top: 16px;
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #4ca1af, #c471ed);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 40px rgba(0,0,0,0.45);
  opacity: 0.95;
}

button:active {
  transform: translateY(0);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* === History block === */
.history {
  width: 100%;
  max-width: 520px;
  margin-top: 32px;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.1);
}

/* === History items === */
.history-item {
  padding: 14px 16px;
  margin-bottom: 10px;
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  cursor: pointer;
  font-size: 15px;
  line-height: 1.4;
  transition: background 0.2s ease, transform 0.15s ease;
}

.history-item:hover {
  background: rgba(255,255,255,0.14);
  transform: translateX(4px);
}

/* === Mobile polish === */
@media (max-width: 480px) {
  h2 {
    font-size: 24px;
  }

  input, button {
    font-size: 15px;
  }
}

</style>
</head>
<body>

<h2>üìö –Ü—Å—Ç–æ—Ä–∏—á–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</h2>

<input id="question" placeholder="–í–≤–µ–¥–∏ –ø–∏—Ç–∞–Ω–Ω—è –∑ —ñ—Å—Ç–æ—Ä—ñ—ó">
<button onclick="ask()">–í—ñ–¥–∫—Ä–∏—Ç–∏ ChatGPT</button>

<div class="history">
  <h3>üïò –Ü—Å—Ç–æ—Ä—ñ—è</h3>
  <div id="history"></div>
</div>

<script>
// üì• –æ—Ç—Ä–∏–º—É—î–º–æ –ø–∏—Ç–∞–Ω–Ω—è –∑ URL
const params = new URLSearchParams(window.location.search);
const qFromUrl = params.get("q");

// üß† —è–∫—â–æ –ø–∏—Ç–∞–Ω–Ω—è –ø—Ä–∏–π—à–ª–æ –∑ Telegram ‚Äî –ø—ñ–¥—Å—Ç–∞–≤–ª—è—î–º–æ
if (qFromUrl) {
  document.getElementById("question").value = qFromUrl;
  saveHistory(qFromUrl);
}

// üîò –∫–Ω–æ–ø–∫–∞
function ask() {
  const q = document.getElementById("question").value.trim();
  if (!q) return;

  saveHistory(q);

  const prompt = `
–¢–∏ ‚Äî —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏–π AI-—á–∞—Ç–±–æ—Ç.
–ü–æ—è—Å–Ω–∏ –ø—Ä–æ—Å—Ç–æ, –±–µ–∑ –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∏.
–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π –¥–∞—Ç–∏ —Ç–∞ —Ñ–∞–∫—Ç–∏.

–ü–∏—Ç–∞–Ω–Ω—è: ${q}
  `;

  // ‚ö†Ô∏è –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç—å—Å—è –≤ Telegram WebView, —è–∫—â–æ —Ü–µ Web App
  location.href = "https://chat.openai.com/?q=" + encodeURIComponent(prompt);
}

// üíæ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó
function saveHistory(q) {
  let history = JSON.parse(localStorage.getItem("history")) || [];
  if (!history.includes(q)) {
    history.unshift(q);
  }
  history = history.slice(0, 10);
  localStorage.setItem("history", JSON.stringify(history));
  renderHistory();
}

// üïò —Ä–µ–Ω–¥–µ—Ä —ñ—Å—Ç–æ—Ä—ñ—ó
function renderHistory() {
  const history = JSON.parse(localStorage.getItem("history")) || [];
  const container = document.getElementById("history");
  container.innerHTML = "";

  history.forEach(q => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerText = q;
    div.onclick = () => {
      document.getElementById("question").value = q;
    };
    container.appendChild(div);
  });
}

renderHistory();
</script>


</body>
</html>
