<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: rgba(76, 161, 175, 0.3);
}

*:focus { outline: none; }

body {
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b2735 0%, #090a0f 60%);
  color: #fff;
  overflow-x: hidden;
}

body.no-scroll {
  position: fixed;
  width: 100%;
}

/* ===== Sidebar ===== */
.sidebar {
  position: fixed;
  inset: 0 auto 0 0;
  width: 60px;
  background: rgba(20,20,25,0.95);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255,255,255,0.1);
  transition: width .3s ease, transform .3s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.sidebar.expanded { width: 260px; }

/* Logo */
.logo {
  padding: 20px;
  font-size: 24px;
  display: flex;
  gap: 12px;
}

.logo-text {
  opacity: 0;
  transition: opacity .3s;
}

.sidebar.expanded .logo-text { opacity: 1; }

/* Menu */
.menu {
  margin-top: 80px;
  padding: 0 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.menu-item {
  display: flex;
  gap: 14px;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  min-height: 44px;
}

.menu-item:hover {
  background: rgba(255,255,255,.1);
}

.menu-item span {
  opacity: 0;
  transition: opacity .3s;
}

.sidebar.expanded .menu-item span { opacity: 1; }

/* History */
.sidebar-history {
  margin-top: 20px;
  padding: 0 10px;
  flex: 1;
  opacity: 0;
  transition: opacity .3s;
  pointer-events: none;
}

.sidebar.expanded .sidebar-history {
  opacity: 1;
  pointer-events: auto;
}

.sidebar-history-item {
  padding: 10px;
  border-radius: 8px;
  background: rgba(255,255,255,.05);
  margin-bottom: 6px;
  cursor: pointer;
  min-height: 44px;
}

.sidebar-history-item:hover {
  background: rgba(255,255,255,.15);
}

/* Toggle desktop */
.toggle-btn {
  position: absolute;
  right: -12px;
  top: 20px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(76,161,175,.9);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.toggle-btn svg {
  transition: transform .3s;
}

.sidebar.expanded .toggle-btn svg {
  transform: rotate(180deg);
}

/* Mobile button */
.mobile-menu-btn {
  display: none;
  position: fixed;
  top: 20px;
  left: 20px;
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: rgba(76,161,175,.9);
  z-index: 1001;
  border: none;
}

/* Overlay */
.sidebar-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  z-index: 999;
}

.sidebar-overlay.active { display: block; }

/* Main */
.main-content {
  margin-left: 60px;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  transition: margin-left .3s;
}

.sidebar.expanded ~ .main-content {
  margin-left: 260px;
}

.content-wrapper {
  width: 100%;
  max-width: 600px;
}

h2 {
  text-align: center;
  margin-bottom: 24px;
}

input, button {
  width: 100%;
  padding: 18px;
  border-radius: 14px;
  margin-top: 12px;
  font-size: 16px;
}

input {
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.15);
  color: #fff;
}

button {
  border: none;
  background: linear-gradient(135deg,#4ca1af,#c471ed);
  color: #fff;
  cursor: pointer;
}

/* Mobile */
@media (max-width:768px) {
  .sidebar {
    transform: translateX(-100%);
    width: 280px;
  }

  .sidebar.expanded {
    transform: translateX(0);
  }

  .main-content {
    margin-left: 0;
    padding-top: 80px;
  }

  .toggle-btn { display: none; }
  .mobile-menu-btn { display: flex; }
}
</style>
</head>

<body>

<button class="mobile-menu-btn" onclick="toggleSidebar()">
‚ò∞
</button>

<div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="sidebar" id="sidebar">
  <div class="logo">
    üìö <span class="logo-text">–Ü—Å—Ç–æ—Ä—ñ—è</span>
  </div>

  <div class="toggle-btn" onclick="toggleSidebar()">‚Ä∫</div>

  <div class="menu">
    <div class="menu-item" onclick="newQuestion()">‚ûï <span>–ù–æ–≤–µ –ø–∏—Ç–∞–Ω–Ω—è</span></div>
  </div>

  <div class="sidebar-history">
    <div style="opacity:.5;font-size:12px;margin-bottom:6px">–Ü—Å—Ç–æ—Ä—ñ—è</div>
    <div id="history"></div>
  </div>
</div>

<div class="main-content">
  <div class="content-wrapper">
    <h2>üìö –Ü—Å—Ç–æ—Ä–∏—á–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</h2>
    <input id="question" placeholder="–í–≤–µ–¥–∏ –ø–∏—Ç–∞–Ω–Ω—è –∑ —ñ—Å—Ç–æ—Ä—ñ—ó">
    <button onclick="ask()">–í—ñ–¥–∫—Ä–∏—Ç–∏ ChatGPT</button>
  </div>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function toggleSidebar() {
  sidebar.classList.toggle('expanded');
  if (window.innerWidth <= 768) {
    overlay.classList.toggle('active');
    document.body.classList.toggle('no-scroll');
  } else {
    localStorage.setItem('sidebarExpanded', sidebar.classList.contains('expanded'));
  }
}

function closeSidebar() {
  sidebar.classList.remove('expanded');
  overlay.classList.remove('active');
  document.body.classList.remove('no-scroll');
}

if (window.innerWidth > 768 && localStorage.getItem('sidebarExpanded') === 'true') {
  sidebar.classList.add('expanded');
}

function newQuestion() {
  document.getElementById('question').value = '';
  document.getElementById('question').focus();
  if (window.innerWidth <= 768) closeSidebar();
}

function ask() {
  const q = document.getElementById('question').value.trim();
  if (!q) return;
  saveHistory(q);

  const prompt = `
–¢–∏ ‚Äî —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏–π AI-—á–∞—Ç–±–æ—Ç.
–ü–æ—è—Å–Ω–∏ –ø—Ä–æ—Å—Ç–æ, –±–µ–∑ –ø—Ä–æ–ø–∞–≥–∞–Ω–¥–∏.
–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π –¥–∞—Ç–∏ —Ç–∞ —Ñ–∞–∫—Ç–∏.

–ü–∏—Ç–∞–Ω–Ω—è: ${q}
  `;
  location.href = "https://chat.openai.com/?q=" + encodeURIComponent(prompt);
}

function saveHistory(q) {
  let h = JSON.parse(localStorage.getItem('history')) || [];
  if (!h.includes(q)) h.unshift(q);
  localStorage.setItem('history', JSON.stringify(h.slice(0,15)));
  renderHistory();
}

function renderHistory() {
  const h = JSON.parse(localStorage.getItem('history')) || [];
  const c = document.getElementById('history');
  c.innerHTML = '';
  h.forEach(q => {
    const d = document.createElement('div');
    d.className = 'sidebar-history-item';
    d.textContent = q;
    d.onclick = () => {
      document.getElementById('question').value = q;
      if (window.innerWidth <= 768) closeSidebar();
    };
    c.appendChild(d);
  });
}

renderHistory();
</script>

</body>
</html>
